<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
                    <!-- UNORDERED LIST-->
    
    <ul type="square"> <!--Listenin yanındaki simge type ile belirlenir-->
        <li>Frontend</li>
            <ul>
                <li>React</li>
                <li>Vue</li>
                <li>Angular</li>
            </ul>
        <li>Backend</li>
            <ul>
                <li>Python</li>
                <li>Java</li>
                <li>C</li>
            </ul>
        <li>Cart</li>
        <li>Curt</li>
    </ul>

    
                    <!-- ORDERED LIST -->
    
    <ol>
        <li>Birinci</li>
        <li>İkinci</li>
        <li>Üçüncü</li>
    </ol>
</body>
</html>
