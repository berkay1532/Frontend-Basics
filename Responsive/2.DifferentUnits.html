<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive - CSS Units</title>



        <!-- em -> elementin fontsize ına göre oranlar -->
        <!-- rem -> html in font sizeına göre oranlar -->
        <style>
            
            html {
                font-size: 10px;
            }
            div {
                font-size: 1.5em;
            }
            p {
                font-size: 1.5em;
            }

        </style>


    </head>
    <body>
        <div>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis, non.
            </p>
        </div>
    </body>
</html>
